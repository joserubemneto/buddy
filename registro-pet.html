<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/patterns.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/login/styles.css">
    
    <title>Buddy - Registro Pet</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="/img/Logo.png" alt="Buddy com simbolo de uma pata">
      </div>
      <div class="login-form">
        <h3>Adicionar Pet</h3>

        <div class="login-inputs">
          <input class="form-input" type="text" name="nome" id="nome" placeholder="Nome">
          <input class="form-input" type="text" name="birthdate" id="birthdate" placeholder="Data de nascimento">
          <input class="form-input" type="text" name="breed" id="breed" placeholder="Raça">
          <input class="form-input" type="text" name="vaccine-history" id="vaccine-history" placeholder="Histórico de Vacinas">
          <input class="form-input" type="text" name="weight" id="weight" placeholder="Peso">
        </div>

        <a href="./fichas.html">
          <button class="base-button" type="button">
            Adicionar
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
