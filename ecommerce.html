<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/patterns.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/ecommerce/styles.css">
    
    <title>Buddy - Ecommerce</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h2>Ecommerce</h2>
        <div class="cart">
          <button type="button">
            <img src="/img/shopping-cart.svg" alt="Cart icon">
          </button>
          <p class="quantity">0 itens</p>
          <p class="amount">Total: 0,00 €</p>
        </div>

      </header>

      <input class="search-box" type="text" placeholder="Buscar Produtos"/>
      <div class="products-container">
        <div class="product-container">
          <div class="product-image-container">
            <img src="./img/brinquedo.jpeg" alt="">
          </div>
          <div class="product-content-container">
            <h4 class="product-content-title">Osso de Borracha Vermelho</h4>
            <div class="product-content-footer">
              <p class="product-content-footer-price">4,99 €</p>
              <p class="product-content-footer-cart">
                <img src="./img/shopping-cart.svg" alt="">
              </p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <div class="product-image-container">
            <img src="./img/bola.jpeg" alt="">
          </div>
          <div class="product-content-container">
            <h4 class="product-content-title">Bola Roxa</h4>
            <div class="product-content-footer">
              <p class="product-content-footer-price">3,99 €</p>
              <p class="product-content-footer-cart">
                <img src="./img/shopping-cart.svg" alt="">
              </p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <div class="product-image-container">
            <img src="./img/racao.jpeg" alt="">
          </div>
          <div class="product-content-container">
            <h4 class="product-content-title">Ração Seca Frango & Carne para Cães Adultos</h4>
            <div class="product-content-footer">
              <p class="product-content-footer-price">19,99 €</p>
              <p class="product-content-footer-cart">
                <img src="./img/shopping-cart.svg" alt="">
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-base navigation-footer">
      <a href="./eventos.html">
        <img src="/img/home.svg" alt="Home">
      </a>
      <a href="./rotina.html">
        <img src="/img/calendar.svg" alt="Rotina">
      </a>
      <a href="./fichas.html">
        <img src="/img/file-text.svg" alt="Ficha">
      </a>
      <a href="./ecommerce.html">
        <img src="/img/shopping-bag-red.svg" alt="Ecommerce">
      </a>
    </footer>
  </body>
</html>
